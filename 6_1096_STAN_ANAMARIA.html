<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor SVG</title>
    <link rel="stylesheet" href="6_1096_STAN_ANAMARIA.css">
    <script src="6_1096_STAN_ANAMARIA.js" defer></script>
</head>
<body >


    <div class = " container" >
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class = "options">
                    <li class = "option tool" id="line">
                        <img src ="media/line.svg" alt ="" width="20px">
                        <span>Line</span>
                    </li>
                    <li class = "option tool" id="rectangle">
                        <img src = "media/rectangle.svg" alt ="" width="20px">
                        <span>Rectangle</span>
                    </li>
                    <li class = "option tool" id="circle">
                        <img src = "media/circle.svg" alt ="" width="20px">
                        <span>Circle</span>
                    </li>
                    <li class = "option tool" id="path">
                        <img src = "media/path.svg" alt ="" width="20px">
                        <span>Path</span>
                    </li>
            
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class = "options">
                    <li class="option tool" id="move">
                        <img src="media/move.svg" alt="" width="20px">
                        <span>Move</span>
                    </li>
                    <li class = "option tool" id="eraser">
                        <img src = "media/eraser.svg" alt ="" width="20px">
                        <span>Eraser</span>
                    </li>
                    <li class = "option tool" id="modifyStroke">
                        <img src = "media/border.svg" alt ="" width="20px">
                        <span>Modify stroke</span>
                    </li>
                    <li class = "option tool" id="modifyColor">
                        <img src = "media/color.svg" alt ="" width="20px">
                        <span>Modify color</span>
                    </li>
                    <li class = "option">
                        <input type="range" id="size" min="1" max="30" step="2" value="2"> 
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Pick the color:</label>
               
                   <li class="option tool">  <input type="color" id="color-picker" value="#4A98F7" > </li>
                
            </div>
            <div class="row buttons">
                <button class="button" id="save">Save</button>
               <button class="button" id="load">Open previous drawing</button>
               <button class="button" id="clearAll">Clear all</button>
               <button class="button" id="saveAs">Save As JPEG</button>
               <button class="button" id="saveAsSVG">Save As SVG</button>
            </div>
        </section>
        <section class="drawing-board">
            <svg  id="drawingBoard" style="cursor: crosshair; border: 20px solid rgb(233, 10, 95)(255, 0, 102); width: 100%; height: 100%">
                
            </svg>
        </section>

    </div>
</body>
</html>
